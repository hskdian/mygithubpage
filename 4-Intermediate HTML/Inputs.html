<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs</p>
    <form>
      <label for="dogs">Dog:</label>
      <input name = "pet choice" id="dogs" type="radio" value="dogs">
      <label for="cats">Cat:</label>
      <input name = "pet choice" id = "cats"type="radio" value="cats">

      <p>What's your current mood?</p>

      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>
      <button>Go!</button>
      <textarea name="paragraph" rows="10" cols="10"></textarea>
    </form>

  </body>
</html>
