<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input id = "firstName" type="text" name="first" placeholder="John" required>
        <label for="lastName">Last Name:</label>
        <input id = "lastName "type="text" name="last" placeholder="Smith" required>
      </div>

      <div>
        <label for="Male">Male</label>
        <input name = "gender" id="Male" type="radio" value="Male">
        <label for="Female">Female</label>
        <input name = "gender" id = "Female"type="radio" value="Female">
        <label for="Other">Other</label>
        <input name = "gender" id = "Other"type="radio" value="Other">
      </div>

      <div>
        <label for="emal">Email:</label>
        <input type="email" id = email name="email" placeholder = "your email" required>
        <label for="password">Password:</label>
        <input type="password" id = password name="password" placeholder = "your password" pattern=".{5,10}"required title="5 to 10 characters">
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <select name="Month">
          <option value="1">Day</option>
          <option value="2">Feb</option>
          <option value="3">March</option>
        </select>
        <select name="Day">
          <option value="10">Month</option>
          <option value="11">29</option>
          <option value="12">30</option>
        </select>
        <select name="Year">
          <option value="1992">Year</option>
          <option value="1993">1992</option>
          <option value="1994">1993</option>
        </select>
      </div>

      <div>
        <label for="consent">I agree to the terms and conditions:</label>
        <input type="checkbox" id = agreed name="consent" value="">
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
