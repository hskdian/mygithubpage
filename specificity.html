<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specificity</title>
    <style>
      body{
        color: red;
      }
      p{
        color: green;
      }
      ul {
        color: blue;
      }
      li{
        color: orange;
      }
      .highlight{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Hello!!!</p>
    <ul>
      <li class = "highlight">John</li>
      <li>Paul</li>
      <li class = "highlight">George</li>
    </ul>
  </body>
</html>
